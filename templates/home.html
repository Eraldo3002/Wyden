{% extends 'base.html' %}

{% block content %}
<h1>Cars</h1>
<div class="row">
    {% for car in cars %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ car.name }}</h5>
                <a href="{% url 'details' car.id %}" class="btn btn-primary">Details</a>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
