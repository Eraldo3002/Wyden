{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
    <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name}}">
    <div class="card-body">
        <h3 class="card-title">{{ car.name }}</h3>
        <p class="card-text">{{ car.description }}</p>
        <a href="{% url 'home' %}" class="btn btn-secondary">Left</a>
    </div>
</div>
{% endblock %}
